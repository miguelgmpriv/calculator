<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="row">Calculator</h1>
    <div id="calculator">
        <div id="output" class="row">
            <div id="lastTotal"></div>
            <div id="currentTotal"></div>
        </div>
        <div data-clear="ac" id="ac" class="key">AC</div>
        <div data-clear="c" id="c" class="key">C</div>
        <div data-modify="negative" class="key">+/-</div>
        <div data-operator="/" id="divide" class="key">/</div>
        <div data-number="7" class="key">7</div>
        <div data-number="8" class="key">8</div>
        <div data-number="9" class="key">9</div>
        <div data-operator="*" class="key">*</div>
        <div data-number="4" class="key">4</div>
        <div data-number="5" class="key">5</div>
        <div data-number="6" class="key">6</div>
        <div data-operator="-" class="key">-</div>
        <div data-number="1" class="key">1</div>
        <div data-number="2" class="key">2</div>
        <div data-number="3" class="key">3</div>
        <div data-operator="+" class="key">+</div>
        <div data-number="0" class="key">0</div>
        <div data-number="00" class="key">00</div>
        <div data-modify="decimal" class="key">.</div>
        <div data-operator="=" class="key">=</div>
    </div>
</body>
</html>
